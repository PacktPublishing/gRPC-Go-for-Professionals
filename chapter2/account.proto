syntax = "proto3";

option go_package = "github.com/PacktPublishing/gRPC-Go-for-Professionals";

enum AccountRight {
  ACCOUNT_RIGHT_UNSPECIFIED = 0;
  ACCOUNT_RIGHT_READ = 1;
  ACCOUNT_RIGHT_READ_WRITE = 2;
  ACCOUNT_RIGHT_ADMIN = 3;
}

message Account {
  uint64 id = 1;
  string username = 2;
  AccountRight right = 3;
}